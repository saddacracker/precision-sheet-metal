<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Precision Sheet Metal - <%= @item[:title] %></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/stylesheet.css">
    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-static-top navbar--psm">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#psmNavLinks">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="/images/psm-logo.png" alt="Dispute Bills">
          </a>
        </div>
        <div id="psmNavLinks" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
              <a class="btn btn-default navbar-btn" href="mailto:psmfseattle@gmail.com?subject=Inquiry From Your Website" target="_blank">Contact</a
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="main">
        <%= yield %>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <ul class="list-unstyled">
              <li><a href="http://maps.google.com/?q=10554 Aurora Ave N, Seattle, WA" target="_blank">10554 Aurora Ave N, Seattle, WA</a></li>
              <li><a href="mailto:psmfseattle@gmail.com?subject=Inquiry From Your Website">psmfseattle@gmail.com</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  </body>
</html>
